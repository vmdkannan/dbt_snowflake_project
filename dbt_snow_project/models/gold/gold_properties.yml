version: 2

models:
  - name: gold_product_sales
    description: "Aggregated product sales metrics at gold layer"

    columns:
      - name: product_name
        description: "Name of the product"
        tests:
          - not_null

      - name: category
        description: "Product category"
        tests:
          - not_null
          - unique

      - name: total_quantity_sold
        description: "Total quantity sold for the product"
        tests:
          - not_null

      - name: total_revenue
        description: "Total revenue generated by the product"
        tests:
          - not_null
          - generic_non_negative

      - name: total_profit
        description: "Total profit for the product"
        tests:
          - not_null

  - name: gold_monthly_sales
    description: "Monthly aggregated sales metrics at gold layer"

    columns:
      - name: year
        description: "Year of the sales"
        tests:
          - not_null

      - name: month
        description: "Month number of the sales"
        tests:
          - not_null

      - name: month_name
        description: "Month name for display"
        tests:
          - not_null

      - name: total_revenue
        description: "Total revenue in the month"
        tests:
          - not_null
          - generic_non_negative

      - name: total_quantity
        description: "Total quantity sold in the month"
        tests:
          - not_null

      - name: total_profit
        description: "Total profit in the month"
        tests:
          - not_null

      - name: total_orders
        description: "Number of distinct orders in the month"
        tests:
          - not_null
